<div class="statistique-container">
  <h2 class="statistique-title">Statistiques</h2>

  <div class="statistique-grid">
    <div class="stat-card">
      <div class="stat-icon bg-primary">
        <i class="bi bi-people-fill"></i>
      </div>
      <div class="stat-content">
        <h3>Utilisateurs actifs</h3>
        <p class="stat-value">2,584</p>
        <p class="stat-change positive">
          <i class="bi bi-arrow-up"></i> +12.5%
        </p>
      </div>
    </div>

    <div class="stat-card">
      <div class="stat-icon bg-success">
        <i class="bi bi-person-plus-fill"></i>
      </div>
      <div class="stat-content">
        <h3>Nouvelles inscriptions</h3>
        <p class="stat-value">156</p>
        <p class="stat-change positive">
          <i class="bi bi-arrow-up"></i> +8.3%
        </p>
      </div>
    </div>

    <div class="stat-card">
      <div class="stat-icon bg-info">
        <i class="bi bi-trophy-fill"></i>
      </div>
      <div class="stat-content">
        <h3>Compétitions créées</h3>
        <p class="stat-value">89</p>
        <p class="stat-change positive">
          <i class="bi bi-arrow-up"></i> +15.2%
        </p>
      </div>
    </div>

    <div class="stat-card">
      <div class="stat-icon bg-warning">
        <i class="bi bi-star-fill"></i>
      </div>
      <div class="stat-content">
        <h3>Participants aux événements</h3>
        <p class="stat-value">1,247</p>
        <p class="stat-change negative">
          <i class="bi bi-arrow-down"></i> -3.8%
        </p>
      </div>
    </div>
  </div>

  <!-- Nouvelle section pour les graphiques -->
  <div class="charts-section">
    <h3 class="charts-title">Tendances et Analyses</h3>
    <div class="charts-grid">
      <div class="chart-container">
        <canvas id="usersChart"></canvas>
      </div>
      <div class="chart-container">
        <canvas id="eventsChart"></canvas>
      </div>
    </div>
  </div>
</div>
